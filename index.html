<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Temperature Converter</title>

</head>
<body>

  <div class="container form-box">
    <h1 id="heading">Temperature Converter</h1>
    <div class="row justify-content-md-center">
      <div class=" col-md-12 text-center ">
        <div id="celsius">
          <label>Celsius:</label>
          <input type="number" class="form-control form-control-lg form-padding" id="input-celsius" placeholder="Enter celsius">

        </div>

        <div id="fahrenheit">
          <label>Fahrenheit:</label>
          <input type="number" class="form-control form-control-lg form-padding" id="input-fahrenheit" placeholder="Enter fahrenheit">

        </div>

        <div id="kelvin">
          <label>Kelvin:</label>
          <input type="number" class="form-control form-control-lg form-padding" id="input-kelvin" placeholder="Enter kelvin">

        </div>

      </div>

    </div>

  </div>

  <script src="main.js" charset="utf-8"></script>
  <footer>
    <p>By Yashashwini Dutt Dubey</p>
    <p><em>Project created for CodeAlpha</em></p>
  </footer>
</body>
</html>
